<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="./styles.css" />

    <title>Clock using express and typescript</title>
  </head>
  <body>
    <script type="module" src="./time.js"></script>
    <div id="container">
      <div id="clock">
        <div id="date">000 00 0000</div>
        <div id="time">
          <div id="t0">0</div>
          <div id="t1">0</div>
          <div id="t2">:</div>
          <div id="t3">0</div>
          <div id="t4">0</div>
          <div id="t5">:</div>
          <div id="t6">0</div>
          <div id="t7">0</div>
        </div>
      </div>
    </div>

    <footer>
      <a
        href="https://www.freepik.com/free-vector/beautiful-white-leaves-with-text-space_13197767.htm#query=blue%20leaf&position=7&from_view=search&track=ais"
        >Image by starline</a
      >
      on Freepik
    </footer>
  </body>
</html>
